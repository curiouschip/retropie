[general]
log_level=2

[buttons]
device=/dev/input/pip-hw-buttons
middle_button_is_gamepad=1

[gamepad]
device_left=/dev/input/pip-hw-gamepad-l
device_right=/dev/input/pip-hw-gamepad-r
keyboard=0

[serial]
port=/dev/ttyAMA0
socket=/opt/pip/var/run/serialmux

[firmware]
update_command=/opt/pip/bin/pip-fw-updater update --attempts=10 <file>
update_file=/opt/pip/share/misc/gpiobridge-firmware.bin

[power]
shutdown_threshold=2